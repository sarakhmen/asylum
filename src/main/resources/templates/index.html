<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="Welcome">Welcome page</title>
    <link rel="stylesheet" th:href="@{/css/css.css}"/>
</head>
<body>
<div class="top_area">
    <div class="top_bg_box">
        <img src="/images/doctor.png" alt="">
    </div>
    <!-- header section starts -->
    <div th:insert="header.html"></div>
    <!-- end header section -->
    <!-- main section -->
    <section class="main_section ">
        <div class="container ">
            <div class="row">
                <div class="col-md-7">
                    <div class="detail-box">
                        <h1>
                            Hospital system
                        </h1>
                        <h3>
                            is designed to process data on doctors, patients, patient appointments and treatment.
                        </h3>
                        <div class="btn-box" sec:authorize="isAnonymous()">
                            <a th:href="@{/login}" class="btn1">
                                START
                            </a>
                        </div>
                        <div class="btn-box" sec:authorize="hasAuthority('DOCTOR') or hasAuthority('PATIENT') or hasAuthority('ADMIN')">
                            <a th:href="@{/mainPage}" class="btn1">
                                START
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- end main section -->
</div>
<!-- about section -->

<section class="about_section layout_margin-bottom">
    <div class="container  ">
        <div class="row">
            <div class="col-md-6">
                <div class="detail-box">
                    <div class="heading_container">
                        <h2>
                            About Us
                        </h2>
                    </div>
                    <p>
                        text
                    </p>
                    <a href="about.html">
                        Read More
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- end about section -->

<!-- footer section -->
<div th:insert="footer.html"></div>
<!-- footer section -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
