<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Log in</title>
    <link rel="stylesheet" th:href="@{/css/css.css}"/>
</head>
<body>
<div class="top_area">
    <div class="top_bg_box">
        <img src="/images/doctor.png" alt="">
    </div>
    <!-- header section starts -->
    <div th:insert="header.html"></div>
    <!-- end header section -->
    <!-- login section -->
    <section class="login_section ">
        <div class="container ">
            <div class="row">
                <div class="col-md-15">
                    <div class="detail-box">
                        <form class="container py-5 h-100" th:action="@{/login}" method="POST">
                            <div class="row d-flex justify-content-left align-items-center h-100">
                                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                    <div class="card bg-transparent border-light text-white" style="border-radius: 2rem;">
                                        <div class="card-body p-5 text-center">
                                            <div class="mb-md-1 mt-md-4 pb-1">
                                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                                                <div class="form-outline form-white mb-4">
                                                    <input type="email" name="login" class="form-control form-control-lg" id="inputEmail1">
                                                    <label class="form-label" for="inputEmail1">Email</label>
                                                </div>
                                                <div class="form-outline form-white mb-0">
                                                    <input type="password" name="password" class="form-control form-control-lg" id="inputPassword1">
                                                    <label class="form-label" for="inputPassword1">Password</label>
                                                </div>
                                                <p class = "mb-2"><button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button></p>
                                                <span th:if="${param.error}" style="color: brown;">
                                                    Invalid login or password, try again!
                                                </span>
                                            </div>
                                            <div>
                                                <p class="mb-0">Don't have an account? <a th:href="@{/signup}" class="text-white-50 fw-bold">Sign Up</a></p>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- end login section -->
</div>
<!-- footer section -->
<div th:insert="footer.html"></div>
<!-- footer section -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
